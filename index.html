<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" </head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" <a class="navbar-brand" href="#">Refresh Page</a>

        </nav>
    </header>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Drag the Doge to Earn Points</h1>

        <p class="text-center lead">Move the doge around the p;lay area to increase your score<br></p>
        Different zones may give more points.</p>
        <!--Game Area-->
        <div class="row mt-4">
        </div>
        <div class="col-xl-8 mb-4">
            <div id="containment-wraper">
                <img id="meme-pic" style="height:height 100px; width:auto;" src="imgs/doggy.jpg" alt="Meme Picture">

            </div>
        </div>
        <!--Score Panel-->
        <div class="col-sm-4">
            <div class="score-box">
                <h3 class="text center">Score</h3>
                <h1 id="score-display" class="'text-center text -primary">0</h1>
                <hr>
                <h5>Progress</h5>
                <div class="progress mb-3">
                    <div id="score-progress" class="progress-bar" role="progressbar" style="width:0%;">
                    </div>
                </div>
                <div class="alert alert-info mt-3" id="status-message">
                    Drag the Doge to Begin!

                </div>
                <p class="small text-muted mt-4">Tip: Try dragging the Doge near the edges. something special might
                    happen...</p>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-
U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Custom Script -->
        <script src="scripts.js"></script>

        <!-- Custom Script -->
<script src="scripts.js"</scrip
</body>

<html>




</html>
